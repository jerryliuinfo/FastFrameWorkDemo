apply plugin: 'com.android.library'
apply plugin: 'android-apt'


//apply from: 'bintray.gradle'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })

    compile thirddependencies.design
    compile thirddependencies.appcompatV7
    compile thirddependencies.cardview

    compile thirddependencies.fastjson
    compile thirddependencies.gson
    compile thirddependencies.okhttp3



    compile 'com.afollestad.material-dialogs:core:0.9.4.5'


    compile 'com.google.zxing:core:3.2.1'

}


publish {

    userOrg = 'xiangxiangliu'// bintray注册的用户名
    groupId = 'com.xiangxiangliu'
    artifactId = 'fastFramework'// bintray创建的package
    publishVersion = '1.3.1'
    desc = 'Oh hi, this is a android fast develpe framwork'
    website = 'https://github.com/jerryliuinfo/FastAndroid'
}


tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')


}
