ext {

    //Android编译版本管理
    android = [
               compileSdkVersion: 25,
               buildToolsVersion: "25.0.2",
               minSdkVersion    : 17,
               targetSdkVersion : 25,
               versionCode :"100",
               versionName :"1.0.3"
    ]

    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7


    supportLibrariesVersion = '25.3.1'

    buglyVersion = '2.0.0'
    glideVersion = "3.7.0"
    okhttp3Version = "3.6.0"
    designVersion = "25.3.1"
    fastjsonVersion = "1.2.29"
    junitVersion = "4.12"
    designVersion = "25.0.0"

    /*rxandroidVersion = "2.0.1"
    rxjavaVersion = "2.1.3"*/

    rxandroidVersion = "1.2.0"
    rxjavaVersion = "1.1.5"

    retrofitVersion = "2.1.0"

    eventbusVersion = "3.1.0-RC"

    constraintLayoutVersion = "1.0.0"

    leakcanary = "1.5.4"
    fastandroidVersion = "1.0.1"


    //第三方依赖库
    thirddependencies = [
            appcompatV7      :  "com.android.support:appcompat-v7:$supportLibrariesVersion",
            constraintLayout : "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            cardview         :  "com.android.support:cardview-v7:$designVersion",
            design           :  "com.android.support:design:$designVersion",
            support_customtabs: "com.android.support:customtabs:$supportLibrariesVersion",
            junit            :  "junit:junit:$junitVersion",
            multidex         :  "com.android.support:multidex:1.0.1",




            glide            :  "com.github.bumptech.glide:glide:$glideVersion",
            okhttp3          :  "com.squareup.okhttp3:okhttp:$okhttp3Version",
            okhttp3_log_interceptor      :  "com.squareup.okhttp3:logging-interceptor:3.4.1",


            fastjson         :  "com.alibaba:fastjson:$fastjsonVersion",
            rxandroid        : "io.reactivex:rxandroid:$rxandroidVersion",
            rxjava           : "io.reactivex:rxjava:$rxjavaVersion",

            retrofit         : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_adapter_rxjava   :"com.squareup.retrofit2:adapter-rxjava:$retrofitVersion",
            retrofit_converter_gson   :"com.squareup.retrofit2:converter-gson:$retrofitVersion",

            eventbus   :"org.greenrobot:eventbus:$eventbusVersion",



            //crash统计 //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
            bugly            :  "com.tencent.bugly:crashreport:$buglyVersion",

            //内存泄漏检测
            leakcanary_android:  "com.squareup.leakcanary:leakcanary-android:$leakcanary",
            leakcanary_android_no_op:  "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary",
            fastAndroid:  "com.apache.fastandroid:library:$fastandroidVersion",


    ]

}
